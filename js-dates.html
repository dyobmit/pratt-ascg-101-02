<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="description" content="" />
<title>Dates</title>
</head>

<body>

<script type="text/javascript">
document.write("<p>" + new Date() + "</p>");
</script>


<script type="text/javascript">
var d = new Date();
document.write("<p>" + d.getMonth() + "</p>");
</script>


<script type="text/javascript">
var d=new Date();
var month=new Array(12);
month[0]="January";
month[1]="February";
month[2]="March";
month[3]="April";
month[4]="May";
month[5]="June";
month[6]="July";
month[7]="August";
month[8]="September";
month[9]="October";
month[10]="November";
month[11]="December";

document.write("The current month is <em>" + month[d.getMonth()] + "</em>");
 </script>

</body> 
</html>
